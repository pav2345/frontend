<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Favicon -->
    <link rel="icon" href="/favicon.ico" />

    <!-- App Title -->
    <title>FoodReels</title>

    <!-- SEO -->
    <meta
      name="description"
      content="Discover and share food reels from your favorite restaurants"
    />
    <meta name="author" content="FoodReels" />

    <!-- Open Graph -->
    <meta property="og:title" content="FoodReels" />
    <meta
      property="og:description"
      content="Short food videos from amazing food partners"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FoodReels" />
    <meta
      name="twitter:description"
      content="Watch delicious food reels"
    />
  </head>

  <body>
    <div id="root"></div>
